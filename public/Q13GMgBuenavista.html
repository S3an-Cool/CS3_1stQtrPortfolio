<!DOCTYPE html>

<body>

   <h2> Q1 3rd Graded Exercise submitted by Sean Stephen L. Buenavista of 9Magnesium</h2>
   <!-- Enter your HTML tags below  but before the opening script tag -->

    <p> Guess the number: **** </p>
    <p> The number is 1 to 100 </p>   

    <label> Enter your guess:
        <input id = "number">
    </br/>

    </br/>
    <button onclick="checkIt()">Accept Input</button>
    <p>Result: <span id="result"></span></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads
        function checkIt() {
            var number = Number(document.getElementById("number").value)
            var result = ""
            if (number===dNumber) {
                result = "You are correct!"
            } 
            else if (number<dNumber) {
                result = "Lower"
            }
            else if (number>dNumber) {
                result = "Higher"
            }
        document.getElementById("result").innerHTML=`<b> ${result} </b>`;
        }
    </script>

</body>
