<!DOCTYPE html>

<body>
    <h2> Q1 2nd Graded Exercise submitted by Sean Stephen L. Buenavista of 9Magnesium</h2>

    <!-- Enter your tags below until the script tag -->
    <label>Meal Price: 
        <input id="mp">
    </br/>


    <label>Tip: 
        <input id="Tip">
    </br/>


    <label>Service Charge: 
        <input id="sc">
    </br/>

    <button onclick="totalMeal()">Accept Input</button>
    <p>Total Meal: <span id="result"></span></p>

    <script>
        function totalMeal() {
              // place your JS code here
            let mp = Number(document.getElementById("mp").value)
            let Tip = Number(document.getElementById("Tip").value)
            let sc = Number(document.getElementById("sc").value)
            let totalCost = mp + Tip + (sc / 100 * mp)
            document.getElementById("result").innerHTML=`<b> ${totalCost.toFixed(2)} </b>`
        }
    </script>
